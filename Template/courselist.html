{% extends "master.html" %}  
  {% block body %}
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>

  <h2 style="text-align:center;">COURSE_LIST</h2>

  <table>
    <thead>
      <tr>
        <th>COURSE NAME</th>
        <th>COURSE ID</th>
        <th>DETAILS</th>
        <th>FEE</th>
        <th>action</th>
      </tr>
    </thead>
    <tbody>
     {% for i in data %}
      <tr>
        <td>{{i.CSE }}</td>
        <td>{{i.BBA}}</td>
        <td>{{i.MATH}}</td>
         <td>{{i.english}}</td>
        
      
      <td>
        <a href=""></a>
        <a href="{% url 'deletcourses' i.id %}" class="delate">delate</a>
        <a href=""></a>

      
      </tr>
      {% endfor %}
     
    </tbody>
  </table>
     {% endblock body %}

 {% extends "master.html" %}  
  {% block body %}
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>

  <h2 style="text-align:center;">studen list</h2>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>departmentName</th>
        <th>city</th>
        <th>age</th>
        <th>action</th>
      </tr>
    </thead>
    <tbody>
     {% for i in data %}
      <tr>
        <td>{{i.name}}</td>
        <td>{{i.department_name }}</td>
        <td>{{i.city_name}}</td>
         <td>{{i.age}}</td>
         

         <td>
          <a href="{% url 'editstudent' i.id %}">edit</a>
          <a href="{% url 'deletstudent' i.id %}" class="delate">delate</a>
          <a href="">view</a>
         </td>
        
      
      

      
      </tr>
      {% endfor %}
     
    </tbody>
  </table>
     {% endblock body %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Navbar Example</title>
 
</head>
<style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: block;
    }

    .navbar a:hover {
      background-color: #575757;
    }

    .nav-links {
      display: flex;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    /* Responsive for small screens */
    @media (max-width: 600px) {
      .nav-links {
        flex-direction: column;
        width: 100%;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar a {
        width: 100%;
        text-align: left;
      }
    }
  </style>
  {% comment %} from css {% endcomment %}
    

<body>
    {% include "navabr.html" %}
    {% block body %}

    {% endblock body %}
  
  
</body>
</html>

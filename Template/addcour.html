{% extends "master.html" %}

{% block body %}

 <style>
   

    .form-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-box label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .form-box input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-box button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-box button:hover {
      background-color: #45a049;
    }
  </style>

  <div class="form-box">
    <h1>course</h1>
    <h2><a href={% url 'course_list' %}>course_list</a></h2>
    <form action="" method="POST">
        
     {% csrf_token %}

      <label for="studentName">COURSE_NAME:</label>
      <input type="text" id="studentName" name="CSE" required>

      <label for="departmentName">COURSE_ID</label>
      <input type="text" id="departmentName" name="math" required>

      <label for="city">DETAILS</label>
      <input type="text" id="city" name="details" required>

      <label for="age">FEE</label>
      <input type="number" id="age" name="fee" min="0" required>

      <button type="submit">Submit</button>
    </form>
  </div>
{% endblock body %}

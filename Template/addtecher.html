{% extends "master.html" %}

{% block body %}

 <style>
   

    .form-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-box label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .form-box input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-box button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-box button:hover {
      background-color: #45a049;
    }
  </style>

  <div class="form-box">
    <h1>TEACHER FROM</h1>
    <h2><a href={% url 'techerlist' %}>Teacher_list</a></h2>
    <form action="" method="POST">
        
     {% csrf_token %}

      <label for="studentName">id_number</label>
      <input type="text" id="studentName" name="id_number" required>

      <label for="departmentName">techer Name:</label>
      <input type="text" id="departmentName" name="tacher_name" required>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="0" required>

      <button type="submit">Submit</button>
    </form>
  </div>
{% endblock body %}
